<html>
    <body>
        <p> Please press your favorite color!</p>

        <button type="red" onclick="aaa(red)">
            <input type="radio" id="red" name="fav_color" value="Red">
        <label for="red">Red</label><br>
        </button>

        <button type="orange" onclick="jjj(orange)">
        <input type="radio" id="orange" name="fav_color" value="Orange"
        <label for="orange">Orange</label><br>
        </button>

        <button type="yellow" onclick="abc(yellow)">
        <input type="radio" id="yellow" name="fav_color" value="Yellow"
        <label for="yellow">Yellow</label><br>

        </button>
        <button type="green" onclick="thisFunction(green)">
        <input type="radio" id="green"  name="fav_color" value="Green"
        <label for="green">Green</label><br>

        </button>
        <button type="blue" onclick="myFunction(blue)">
        <input type="radio" id="blue"   name="fav_color" value="Blue"
        <label for="blue">Blue</label><br>
        </button>
        <script>
            function aaa(red) {
               return document.body.style.backgroundColor="red";}
            </script>
            <script>
            function jjj(orange){
                return document.body.style.backgroundColor="orange";}
            </script>
            <script>
            function abc(yellow){
                return document.body.style.backgroundColor="yellow";}
            </script>
            <script>
            function thisFunction(green){
                return document.body.style.backgroundColor="green";}
            </script>
              <script> 
            function myFunction(blue){
                return document.body.style.backgroundColor="blue";}
            
        </script>
    </body>
</html>
